<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="form">
    <div class="signup-container">
      <h2><img src="../images/telecome.png" width="90px" /></h2>
      <h2>Inscription</h2>
      <form
        id="signupForm"
        method="post"
        name="register"
        action="registration.php"
      >
        <div class="input-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="input-group">
          <label for="phone">Numere telephone</label>
          <input type="text" id="phone" name="phone" />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
        </div>
        <div class="input-group">
          <input type="submit" value="S'inscrire" />
        </div>
      </form>
      <div id="error-message" class="error-message"></div>
      <div class="switch">Deja inscrit ? <a href="login.html">log in </a></div>
    </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      // Prevent the form from being submitted
      event.preventDefault();

      // Select the input fields
      var username = document.getElementById('username');
      var email = document.getElementById('email');
      var phone = document.getElementById('phone');
      var password = document.getElementById('password');
      var confirmPassword = document.getElementById('confirmPassword');

      // Check if the input fields are empty
      if (username.value === '') {
        alert('Please enter your username');
        return;
      }
      if (email.value === '') {
        alert('Please enter your email');
        return;
      }
      if (!email.value.includes('@')) {
        alert('Please enter a valid email');
        return;
      }
      if (phone.value === '') {
        alert('Please enter your phone number');
        return;
      }
      if (phone.value.length !== 8) {
        alert('Phone number should be 8 characters');
        return;
      }
      if (password.value === '') {
        alert('Please enter your password');
        return;
      }
      if (confirmPassword.value === '') {
        alert('Please confirm your password');
        return;
      }

      // Check if the password and confirm password fields are equal
      if (password.value !== confirmPassword.value) {
        alert('The passwords do not match');
        return;
      }

      // If everything is fine, submit the form
      event.target.submit();
    });
  </script>
  </body>
</html>
